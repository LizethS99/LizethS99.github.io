        <h1>¡Contáctame!</h1>
        <div class="texto">
            <p>Si quieres comunicarte conmigo escríbeme a mi correo o llena el formulario.</p>
        </div>
        <!--Código del formulario de la clase con Shu-->
        <div class="formulario">
            <form action="" method="post">
                <fieldset>
                    <legend>Formulario de contacto</legend>
                    <label for="">Nombre:</label>
                    <input type="text" placeholder="Tu nombre completo" name="name" required>
                    <br> <br>
                    <label for="">Teléfono:</label>
                    <input type="tel" placeholder="Tu número con lada (+55)" >
                    <br> <br>
                    <label for="">Correo:</label>
                    <input type="email" placeholder="ejemplo@gmail.com" name="email">
                    <br> <br>
                    <label for="">Mensaje:</label>
                    <br>
                    <textarea name="message" id="" cols="70" rows="10" minlength="1" maxlength="250"></textarea>
                    <br>
                    <input type="submit" value="Enviar">
                </fieldset>
            </form>
            <br>
        </div>
